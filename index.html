<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch My Heart ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #fff0f5;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #d63384;
      font-weight: bold;
    }

    #endScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.9);
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    #endMessage {
      font-size: 36px;
      font-weight: bold;
      color: #d63384;
      margin-top: 150px;
      animation: pulse 2s infinite;
    }

    #surpriseBtn {
      display: none;
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 22px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: fadeInUp 2s ease forwards;
    }

    .floating-heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-800px);
        opacity: 0;
      }
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      display: none;
    }

    .btn {
      display: inline-block;
      width: 60px;
      height: 60px;
      margin: 0 20px;
      background: #ff4d6d;
      color: white;
      font-size: 28px;
      border-radius: 50%;
      line-height: 60px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <!-- End screen -->
  <div id="endScreen">
    <div id="endMessage">You caught all my love! üíñ</div>
    <button id="surpriseBtn" onclick="goToVideo()">See the Surprise üé•</button>
  </div>

  <!-- Mobile controls -->
  <div id="controls">
    <span class="btn" id="leftBtn">‚¨Ö</span>
    <span class="btn" id="rightBtn">‚û°</span>
  </div>

  <!-- Background music -->
  <!-- <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio> -->

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let basket = { x: canvas.width / 2 - 50, y: canvas.height - 80, width: 120, height: 40 };
    let hearts = [];
    let score = 0;
    let gameOver = false;

    // Draw a basket (rounded box)
    function drawBasket() {
      ctx.fillStyle = "#ff4d6d";
      ctx.beginPath();
      ctx.roundRect(basket.x, basket.y, basket.width, basket.height, 10);
      ctx.fill();
      ctx.strokeStyle = "#d63384";
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    // Draw a heart using Bezier curves
    function drawHeart(x, y, size) {
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.fillStyle = "#ff1e56";
      ctx.fill();
      ctx.restore();
    }

    function drawHearts() {
      hearts.forEach(h => {
        drawHeart(h.x, h.y, 20);
      });
    }

    function updateHearts() {
      for (let i = hearts.length - 1; i >= 0; i--) {
        hearts[i].y += 4;
        if (hearts[i].y > canvas.height) {
          hearts.splice(i, 1);
        } else if (
          hearts[i].x > basket.x &&
          hearts[i].x < basket.x + basket.width &&
          hearts[i].y > basket.y &&
          hearts[i].y < basket.y + basket.height
        ) {
          hearts.splice(i, 1);
          score++;
          document.getElementById("score").textContent = "Score: " + score;
          if (score >= 10 && !gameOver) {
            endGame();
          }
        }
      }
    }

    function spawnHeart() {
      let x = Math.random() * (canvas.width - 40) + 20;
      hearts.push({ x: x, y: 0 });
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawHearts();
      updateHearts();
      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("endScreen").style.display = "block";
      document.getElementById("surpriseBtn").style.display = "inline-block";
      spawnFloatingHearts();
    }

    function goToVideo() {
      window.location.href = "Memories.mp4";
    }

    // Floating hearts animation
    function spawnFloatingHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
      setTimeout(spawnFloatingHearts, 2000);
    }

    // Controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") basket.x -= 150;
      if (e.key === "ArrowRight") basket.x += 150;
    });

    // Mobile buttons
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById("controls").style.display = "block";
      document.getElementById("leftBtn").addEventListener("touchstart", () => basket.x -= 100);
      document.getElementById("rightBtn").addEventListener("touchstart", () => basket.x += 100);
    }

    setInterval(spawnHeart, 1200);
    gameLoop();
  </script>
</body>
</html>
